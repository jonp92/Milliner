services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: false}
  server_config: {user_table: users}
startup: {type: form, module: Home}
package_name: Rally_App_1
allow_embedding: false
name: Rally App 1
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
startup_form: null
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap"
    rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
db_schema:
  devices:
    client: none
    server: full
    columns: []
    title: Devices
  users:
    client: none
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: signed_up
      type: datetime
      admin_ui: {order: 6, width: 200}
    title: Users
  settings:
    client: search
    server: full
    columns:
    - name: url
      admin_ui: {order: 0, width: 200}
      type: string
    title: Settings
  api_keys:
    client: search
    server: full
    columns:
    - name: api_key
      admin_ui: {order: 0, width: 200}
      type: string
    title: api_keys
