scheduled_tasks:
- task_name: record_machines
  time_spec:
    n: 5
    every: minute
    at: {}
  job_id: JMAKXPDN
- task_name: record_users
  time_spec:
    n: 5
    every: minute
    at: {}
  job_id: BJVVVHAS
- task_name: record_routes
  time_spec:
    n: 5
    every: minute
    at: {}
  job_id: FAGDAFJR
services:
- source: /runtime/services/tables.yml
  client_config: {enable_v2: true}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: false, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
startup: {type: form, module: Home}
package_name: Milliner
allow_embedding: false
name: Milliner
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
metadata: {title: Milliner, description: A simple UI to control a Headscale implementation.,
  logo_img: 'asset:milliner_logo.png'}
startup_form: null
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap"
    rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
db_schema:
  machines:
    title: Machines
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {}
      type: string
    - name: ipAddr
      admin_ui: {}
      type: simpleObject
    - name: discoKey
      admin_ui: {}
      type: string
    - name: expiry
      admin_ui: {}
      type: string
    - name: registerMethod
      admin_ui: {}
      type: string
    - name: machineKey
      admin_ui: {}
      type: string
    - name: createdAt
      admin_ui: {}
      type: string
    - name: invalidTags
      admin_ui: {}
      type: unresolvedArray
    - name: lastSuccessfulUpdate
      admin_ui: {}
      type: string
    - name: forcedTags
      admin_ui: {}
      type: unresolvedArray
    - name: nodeKey
      admin_ui: {}
      type: string
    - name: lastSeen
      admin_ui: {}
      type: string
    - name: preAuthKey
      admin_ui: {}
      type: unresolved
    - name: user
      admin_ui: {}
      type: simpleObject
    - name: id
      admin_ui: {}
      type: string
    - name: givenName
      admin_ui: {}
      type: string
    - name: online
      admin_ui: {}
      type: bool
    - name: validTags
      admin_ui: {}
      type: unresolvedArray
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 141}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
  settings:
    title: Settings
    client: full
    server: full
    columns:
    - name: url
      admin_ui: {width: 200}
      type: string
    - name: api_key
      admin_ui: {width: 200}
      type: string
    - name: last_hs_sync
      admin_ui: {width: 200}
      type: string
    - name: api_key_expiration
      admin_ui: {width: 200}
      type: string
    - name: api_key_creation
      admin_ui: {width: 200}
      type: string
  hs_users:
    title: hs_users
    client: none
    server: full
    columns:
    - name: id
      admin_ui: {width: 200}
      type: string
    - name: name
      admin_ui: {}
      type: string
    - name: createdAt
      admin_ui: {}
      type: string
  routes:
    title: Routes
    client: none
    server: full
    columns:
    - {name: givenName, admin_ui: null, type: string}
    - name: id
      admin_ui: {width: 200}
      type: number
    - name: prefix
      admin_ui: {}
      type: string
    - name: machineName
      admin_ui: {}
      type: string
    - name: machineIPs
      admin_ui: {}
      type: simpleObject
    - name: enabled
      admin_ui: {}
      type: bool
